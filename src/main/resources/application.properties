
spring.datasource.url=jdbc:h2:mem:filedb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

storage.minio.endpoint=http://localhost:9000
storage.minio.bucket=file-bucket
storage.minio.access-key=minioadmin
storage.minio.secret-key=minioadmin


storage.minio.public-base-url=http://localhost:9000